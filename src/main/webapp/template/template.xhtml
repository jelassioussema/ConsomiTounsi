<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>#{page_name}</title>
<!-- Custom fonts for this template-->
    <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="//fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"></link>

    <!-- Custom styles for this template-->
     <h:outputStylesheet name="css/sb-admin-2.min.css" rel="stylesheet" />
     <!-- Custom styles for this page -->
     <h:outputStylesheet name="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" />

</h:head>
<h:body>
	<ui:include src="/template/header.xhtml" />
	
	<ui:insert name="menu" /> 
	<ui:insert name="content" />
	
	<ui:include src="/template/footer.xhtml" />
	<!-- Page level plugins -->
    <h:outputScript name="vendor/datatables/jquery.dataTables.min.js" />
    <h:outputScript name="vendor/datatables/dataTables.bootstrap4.min.js" />

    <!-- Page level custom scripts -->
     <h:outputScript name="js/demo/datatables-demo.js" />

<!-- Bootstrap core JavaScript-->
    <h:outputScript name="vendor/jquery/jquery.min.js" />
    <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js" />

    <!-- Core plugin JavaScript-->
    <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js" />

    <!-- Custom scripts for all pages-->
    <h:outputScript name="js/sb-admin-2.min.js" />
</h:body>
</html>
