<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" 	template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="menu">
	
	 <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                               <h:form id="form">
				<h:panelGrid columns="2">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                                        <br />
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                         
                                        <h:outputText value="Login (Email)" />
                                         <br />
                                        <h:inputText class="form-control form-control-user"  value="#{userController.login}" />
                                         <br />
                                        </div>
                                        <div class="form-group">
                                        <h:outputText value="Password" />
                                         <br />
                                        <h:inputSecret class="form-control form-control-user" value="#{userController.password}" />
                                         <br />
                                        </div>
                                        <h:commandButton id="btn" value="Login" action="#{userController.doLogin()}" />
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                   <h:message for="btn"/>
				</h:panelGrid>
			</h:form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
	
					
	</ui:define> 
</ui:composition>
